<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 1</h2>
          <label for="firstNumb">Nhập số thứ nhất:</label>
          <input type="input" class="form-control"  id="firstNumb" placeholder="Số thứ nhất">
          <label for="secondNumb">Nhập số thứ hai:</label>
          <input type="input" class="form-control" id="secondNumb" placeholder="Số thứ hai">
          <label for="thirdNumb">Nhập số thứ ba:</label>
          <input type="input" class="form-control" id="thirdNumb" placeholder="Số thứ ba">
       
        </div>
        
        <button  id="exe1Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe1Result"></div>
    </form>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 2</h2>
          <label for="askWhoUse">Ai đang sử dụng máy? (Câu trả lời đúng định dạng sau: Bố ,Mẹ ,Anh Trai ,Em Gái)</label>
          <input type="input" class="form-control"   id="askWhoUse" placeholder="Bạn là ? ">
       
        </div>
        
        <button  id="exe2Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe2Result"></div>
    </form>
    <br><br>
    <form>
        <div class="form-group">
          <h2>Bài 3</h2>
          <label for="ex3FirstNumb">Nhập số nguyên thứ nhất:</label>
          <input type="input" class="form-control"   id="ex3FirstNumb" placeholder="Số nguyên thứ nhất">
          <label for="ex3SecNumb">Nhập số nguyên thứ hai:</label>
          <input type="input" class="form-control"   id="ex3SecNumb" placeholder="Số nguyên thứ hai">
          <label for="ex3ThirdNumb">Nhập số nguyên thứ ba:</label>
          <input type="input" class="form-control"   id="ex3ThirdNumb" placeholder="Số nguyên thứ ba">
       
        </div>
        
        <button  id="exe3Calculation" type="button" class="btn btn-primary">Tính</button>
        <div id="exe3Result"></div>
    </form>
    <br><br>
    <form>
      <div class="form-group">
        <h2>Bài 4</h2>
        <label for="firstEdge">Nhập cạnh thứ nhất:</label>
        <input type="input" class="form-control"   id="firstEdge" placeholder="Cạnh thứ nhất">
        <label for="secEdge">Nhập cạnh thứ hai:</label>
        <input type="input" class="form-control"   id="secEdge" placeholder="Cạnh thứ hai">
        <label for="thirdEdge">Nhập cạnh thứ ba:</label>
        <input type="input" class="form-control"   id="thirdEdge" placeholder="Cạnh thứ ba">
     
      </div>
      
      <button  id="exe4Calculation" type="button" class="btn btn-primary">Tính</button>
      <div id="exe4Result"></div>
      <br><br><br>
  </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
