<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập DOM</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container py-5">

        <div class="card w-75 mx-auto">
            <div class="bg-holder d-none d-lg-block bg-card"></div>
            <div class="card-body position-relative p-0">
                <div class="row p-0">
                    
                    <div class="col-12 col-md-8 col-lg-9 col-xl-10 tab-content" id="v-pills-tabContent">
                    
                        <div class="tab-pane fade show active" id="bai1" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <h4 class="card--heading">Bài 1: 💰 Tính tiền lương nhân viên</h4>
                  
                            <form class="row gy-3 align-items-center px-2">
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="inputNum1"
                                        placeholder="Nhập lương một ngày">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="inputNum2"
                                        placeholder="Số ngày làm">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn--primary me-1 mb-1" type="button" id="btnSalary">Tính
                                        lương</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    👉<span id="txtSalary"></span>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade show active" id="bai2" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 class="card--heading">Bài 2: 📚 Tính giá trị trung bình</h4>
                            
                            <form class="row gy-3 align-items-center px-2 bai2">
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="num1"
                                        placeholder="Nhập số thứ 1">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="num2"
                                        placeholder="Nhập số thứ 2">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="num3"
                                        placeholder="Nhập số thứ 3">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="num4"
                                        placeholder="Nhập số thứ 4">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="num5"
                                        placeholder="Nhập số thứ 5">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn--primary me-1 mb-1" type="button" id="btnTB">Tính trung
                                        bình</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    👉 <span id="txtTB"></span>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade show active" id="bai3" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 class="card--heading">Bài 3: 💱 Quy đổi tiền</h4>
                            
                            <form class="row gy-3 align-items-center px-2">
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="usd"
                                        placeholder="Nhập số tiền USD">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn--primary me-1 mb-1" type="button" id="btnCurrency">Quy đổi
                                        tiền</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    👉 <span id="txtCurrency"></span>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade show active" id="bai4" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 class="card--heading">📏 Tính diện tích, chu vi hình chữ nhật</h4>
                          
                            <form class="row gy-3 align-items-center px-2">
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="width"
                                        placeholder="Nhập chiều dài">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="height"
                                        placeholder="Nhập chiều rộng">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn--primary me-1 mb-1" type="button" id="btnCal">Tính</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    👉 <span id="txtCal"></span>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade show active" id="bai5" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 class="card--heading">🧮 Tính tổng 2 ký số</h4>

                            <form class="row gy-3 align-items-center px-2">
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="number"
                                        placeholder="Nhập số có 2 chữ số">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn--primary me-1 mb-1" type="button" id="btnSum">Tính
                                        tổng</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    👉 <span id="txtSum"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="js/main.min.js"></script>
</body>


</html>
